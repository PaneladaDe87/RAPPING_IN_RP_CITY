name: CI lmao

on:
  push:
    branches:
      - main
  workflow_dispatch:
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Haxe
      uses: krdlab/setup-haxe@v1
      
    - name: Install dependencies
      run: |
        haxelib install lime
        haxelib install flixel
        haxelib install openfl
      
    - name: Setup everyshit and build game
      run: |
        echo "y" || lime setup ANDROID_SETUP true
        echo "y" || lime build android --app-version="4.0.0-${{ github.run_id}}"
        echo "y" || lime test android
        
    - name: Upload game artifacts
      uses: actions/upload-artifact@v2
      with:
        name: Game
        path: .
